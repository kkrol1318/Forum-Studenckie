{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}Forum{% endblock %}</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'main/img/favicon.ico' %}" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="{% static 'main/css/main.css' %}" rel="stylesheet" />
</head>
<body>
    <!-- Top navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom sticky-top">
        <div class="container-fluid">
            <button class="btn btn-primary me-3" id="sidebarToggle">Menu</button>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/news">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Wrapper for sidebar and content -->
    <!-- Wrapper for sidebar and content -->
<div class="d-flex" id="wrapper" style="padding-top: 56px; min-height: 100vh;">
    <!-- Sidebar -->
    <div class="border-end bg-white" id="sidebar-wrapper" style="min-width: 250px; max-width: 250px;">
        <div class="sidebar-heading border-bottom bg-light">Koła Zainteresowań</div>
        <div class="list-group list-group-flush">
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/kolo-1/">Koło 1</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/kolo-2/">Koło 2</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/kolo-3/">Koło 3</a>
            <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/kolo-4/">Koło 4</a>
        </div>
    </div>

    <!-- Page content wrapper -->
    <div id="page-content-wrapper" style="flex: 1; padding: 20px;">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </div>
</div>


    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar toggle script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var sidebarToggle = document.getElementById("sidebarToggle");
            var wrapper = document.getElementById("wrapper");

            sidebarToggle.addEventListener("click", function (e) {
                e.preventDefault();
                wrapper.classList.toggle("toggled");
            });
        });
    </script>

    <!-- Sidebar toggle styles -->
    <style>
        #wrapper.toggled #sidebar-wrapper {
            margin-left: -250px;
            transition: all 0.3s ease;
        }
        #wrapper #sidebar-wrapper {
            transition: all 0.3s ease;
        }
    </style>

</body>
</html>
